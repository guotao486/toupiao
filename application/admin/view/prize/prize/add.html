<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Year')}:</label>
        <div class="col-xs-12 col-sm-8">
           <input id="c-year"
                   data-primary-key="id"
                   data-field="title"
                   data-pagination="true"
                   data-page-size="10"
                   data-rule="required"
                   data-source="prize/year/index"
                   class="form-control selectpage"
                   name="row[y_id]"
                   type="text"
                   value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lv')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lv" data-rule="required" class="form-control" name="row[lv]"   type="text" value="1">
        </div>
    </div>
    <div class="form-group" id="options">
        <label class="control-label col-xs-12 col-sm-2">参选人:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_ids"
                   data-primary-key="userId"
                   data-field="name"
                   data-pagination="true"
                   data-page-size="10"
                   data-multiple="true"
                   data-rule="required"
                   data-source="dinguser/index"
                   class="form-control selectpage"
                   name="row[user_ids]"
                   type="text"
                   value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ballot_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ballot_num" data-rule="required" class="form-control" name="row[ballot_num]" type="number" value="1">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_repeat')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[is_repeat]', [ '0'=>'否','1'=>'是'])}
        </div>
    </div>

        <!--</div>-->
    <!--</div>-->

        <!--</div>-->
    <!--</div>-->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
