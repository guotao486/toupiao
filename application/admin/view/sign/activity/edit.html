<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-content" data-rule="required" class="form-control" name="row[content]" type="text">{$row.content}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-time" data-rule="required" class="form-control "  name="row[time]" type="text" value="{$row.time}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" data-rule="required" class="form-control" name="row[address]" type="text" value="{$row.address}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Users')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-users" data-rule="required" class="form-control" name="row[users]" type="text" value="{$row.users}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lecture')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lecture"
                   data-rule="required"
                   data-primary-key="userId"
                   data-field="name"
                   data-pagination="true"
                   data-page-size="10"
                   data-multiple="true"
                   data-source="dinguser/index"
                   class="form-control selectpage"
                   name="row[lecture]"
                   type="text"
                   value="{$row.lecture}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Host')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-host" data-rule="required" data-primary-key="userId" data-source="dinguser/index" class="form-control selectpage" name="row[host]" type="text" value="{$row.host}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sponsor')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sponsor"
                   data-primary-key="userId"
                   data-field="name"
                   data-pagination="true"
                   data-page-size="10"
                   data-multiple="true"
                   data-source="dinguser/index"
                   class="form-control selectpage"
                   name="row[sponsor]"
                   type="text"
                   value="{$row.sponsor}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-score" data-rule="required" class="form-control" name="row[score]" type="number" value="{$row.score}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Host_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-host_score" data-rule="required" class="form-control" name="row[host_score]" type="number" value="{$row.host_score}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lecture_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lecture_score" data-rule="required" class="form-control" name="row[lecture_score]" type="number" value="{$row.lecture_score}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sponsor_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sponsor_score" data-rule="required" class="form-control" name="row[sponsor_score]" type="number" value="{$row.sponsor_score}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sign_start_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sign_start_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[sign_start_time]" type="text" value="{$row.sign_start_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sign_end_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sign_end_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[sign_end_time]" type="text" value="{$row.sign_end_time|datetime}">
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
