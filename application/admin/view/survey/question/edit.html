<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Survey_id')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select id="c-survey_id" data-rule="required" class="form-control selectpicker" name="row[survey_id]">
                {foreach name="surveyList" item="vo"}
                <option  value="{$vo.id}" {in name="$vo.id" value="$row.survey_id"}selected{/in}>{$vo.title}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                <option  value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group" id="options">
        <label class="control-label col-xs-12 col-sm-2">选项:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-options_ids"
                   data-primary-key="id"
                   data-field="title"
                   data-pagination="true"
                   data-page-size="10"
                   data-multiple="true"
                   data-rule="required"
                   data-source="survey/options/index"
                   class="form-control selectpage"
                   name="row[options_ids]"
                   type="text"
                   value="{$row.options_ids}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">必填:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[required]', ['1'=>'是', '0'=>'否'],$row['required'])}
        </div>
    </div>
    <div class="form-group">
        <label for="describe" class="control-label col-xs-12 col-sm-2">{:__('Describe')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea class="form-control" id="describe" name="row[describe]">{$row['describe']}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Listorder')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-listorder" data-rule="required" class="form-control" name="row[listorder]" type="text" value="{$row['listorder']}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-image" class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" class="form-control" size="50" name="row[image]" type="text" value="{$row.image}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
